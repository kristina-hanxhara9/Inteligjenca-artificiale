<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Albania - Future of Business</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #FDFBF7; /* Warm Beige */
        color: #1a1a1a;
        overflow-x: hidden;
        width: 100%;
        position: relative;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Space Grotesk', sans-serif;
      }
      
      /* Traditional Qilim (Rug) Pattern - ZigZag Geometric */
      .pattern-qilim {
        background-color: #FDFBF7;
        background-image: 
          linear-gradient(135deg, #DC2626 25%, transparent 25%), 
          linear-gradient(225deg, #DC2626 25%, transparent 25%), 
          linear-gradient(45deg, #DC2626 25%, transparent 25%), 
          linear-gradient(315deg, #DC2626 25%, transparent 25%);
        background-position: 10px 0, 10px 0, 0 0, 0 0;
        background-size: 20px 20px;
        background-repeat: repeat;
        opacity: 0.1;
      }

      /* Eagle Wing Pattern - Abstract feathers */
      .pattern-eagle-wing {
        background-image: radial-gradient(circle at 50% 120%, transparent 40%, #1a1a1a 41%, #1a1a1a 45%, transparent 46%);
        background-size: 40px 40px;
        opacity: 0.05;
      }

      /* Illyrian Spiral (Dielli) Pattern */
      .pattern-illyrian-spiral {
        background-image: repeating-conic-gradient(#DC2626 0% 5%, transparent 5% 25%);
        mask-image: radial-gradient(circle, black 60%, transparent 70%);
        border-radius: 50%;
      }
      
      /* Xhubleta Wave Divider */
      .divider-xhubleta {
        height: 12px;
        background: radial-gradient(circle at 10px -5px, transparent 12px, #1a1a1a 13px, #1a1a1a 20px, transparent 21px);
        background-size: 40px 40px;
        transform: rotate(180deg);
        opacity: 0.1;
      }
      
      /* Folk ZigZag Border */
      .border-folk {
        position: relative;
      }
      .border-folk::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 8px;
        background: linear-gradient(45deg, transparent 33.333%, #DC2626 33.333%, #DC2626 66.667%, transparent 66.667%),
                    linear-gradient(-45deg, transparent 33.333%, #DC2626 33.333%, #DC2626 66.667%, transparent 66.667%);
        background-size: 16px 32px;
        opacity: 0.3;
      }

      /* Abstract Double Headed Eagle Watermark */
      .eagle-watermark {
        mask-image: url('data:image/svg+xml;utf8,<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><path d="M50 20 Q80 0 90 30 Q100 60 50 90 Q0 60 10 30 Q20 0 50 20 Z" fill="black"/></svg>');
        -webkit-mask-image: url('data:image/svg+xml;utf8,<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><path d="M50 20 Q80 0 90 30 Q100 60 50 90 Q0 60 10 30 Q20 0 50 20 Z" fill="black"/></svg>');
        mask-repeat: no-repeat;
        mask-position: center;
      }

      /* Custom scrollbar for modern feel */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #FDFBF7; 
      }
      ::-webkit-scrollbar-thumb {
        background: #DC2626; 
        border-radius: 4px;
      }
      
      /* Utility to hide scrollbar but allow scrolling */
      .scrollbar-hide {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      
      html.lenis, html.lenis body {
        height: auto;
      }
      
      .lenis.lenis-smooth {
        scroll-behavior: auto !important;
      }
      
      .lenis.lenis-smooth [data-lenis-prevent] {
        overscroll-behavior: contain;
      }
      
      .lenis.lenis-stopped {
        overflow: hidden;
      }
      
      .lenis.lenis-scrolling iframe {
        pointer-events: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "@react-three/fiber": "https://aistudiocdn.com/@react-three/fiber@^9.4.2",
    "@react-three/drei": "https://aistudiocdn.com/@react-three/drei@^10.7.7",
    "three": "https://aistudiocdn.com/three@^0.181.2",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "gsap": "https://aistudiocdn.com/gsap@^3.13.0",
    "gsap/": "https://aistudiocdn.com/gsap@^3.13.0/",
    "lenis": "https://cdn.jsdelivr.net/npm/@studio-freight/lenis@1.0.42/+esm"
  }
}
</script>

</head>

</html>
